<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <label>Отправитель</label>
        <input type="email" name="" id="sender" placeholder="мыло">
        <input type="password" value="" id="password" style="margin-left: 20px;" placeholder="пароль"></br>
        <label>Получатель
        <input type="email" name="" id="reciver" style="margin-top: 20px;" placeholder="мыло"></label></br>
        <label style="margin-top: 10px;">Сообщение
        <input type="text" value="msg" id="message" style="margin-top: 10px;"></label></br>
        <button style="margin-top: 20px;" onclick="SendMessage()">Send</button>
</body>
<script>
    function SendMessage(){
        console.log('POST');
            fetch('http://localhost:5000/',{
                method: 'POST',
                mode: 'no-cors',
                headers:{'Content-Type':'application/json', 'Accept':'application/json'},
                body: JSON.stringify(
                    {
                        sender:sender.value, 
                        password: password.value, 
                        reciver: reciver.value, 
                        message: message.value
                    })
            })
            .then(response => {return response})
            .then((pdata)=> {console.log(pdata);})
        }
</script>
</html>
